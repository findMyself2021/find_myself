<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head/>
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/main.css?after">
    <link rel="stylesheet" href="/css/range.css">
    <link rel="stylesheet" href="/css/icheck-bootstrap.css">
    <title>FindMyself 메인</title>
    <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=b7fc83b99b816527f18b3bf2bce8208e&libraries=services"></script>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script type="text/javascript" src="/js/map.js"></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script> <!--다음 도로명 주소 api -->
    <script type="text/javascript" src="/js/requirements.js"></script>
    <script type="text/javascript" src="/js/slider.js"></script>
</head>
<body>
    <div class="header">
        <div class="logo-wrap">
            <a th:href="@{/}">
                <img src="/image/logo.PNG">
            </a>
        </div>
    </div>
    <div class="container">
        <div class="map_wrap">
            <div id="map" style="width:100%;height:700px;position:relative;overflow:hidden; border-radius: 10px">
                <script>
                    var mapContainer = document.getElementById('map'), // 지도를 표시할 div
                        mapOption = {
                            center: new kakao.maps.LatLng(37.566826, 126.9786567), // 지도의 중심좌표
                            level: 9 // 지도의 확대 레벨
                        };

                    var map = new kakao.maps.Map(mapContainer, mapOption),
                        customOverlay = new kakao.maps.CustomOverlay({});

                    // 서울 전체 지도
                    DrawPolygon();

                    // 특정 행정동 강조하기
                    Draw_HangJungDong(1141058500);
                    Draw_HangJungDong(1111057000);
                    Draw_HangJungDong(1114055000);

                </script>
            </div>
        </div>
        <div class="choice_wrap">
            <form name="choice_form" action="/find.do" th:object="${rq}" method="post"  onsubmit="return check()">
                <div class="requirements" id="budget">
                    <p>예산</p>
                    <div class="radio icheck-info">
                        <input type="radio" id="info1" name="home-type" value="charter"
                               onclick='hideMonthly()'>
                        <label for="info1">전세</label>
                    </div>
                    <div class="radio icheck-info">
                        <input type="radio" id="info2" name="home-type" value="monthly"
                               onclick='showMonthly()' checked="checked">
                        <label for="info2">월세</label><br><br>
                    </div>
                    <div id="depoist_wrap">
                        보증금 <input id="deposit_value" type="text" th:field="*{deposit}">만원
                        <div class="range_container">
                            <div class="slider-deposit">
                                <input type="range" min="0" max="20000" step="100"list="mark1" th:field="*{deposit}"
                                       oninput="document.getElementById('deposit_value').value=this.value;"style="width:95%; font-size: 7px">
                                <datalist id="mark1">
                                    <option value="0"></option>
                                    <option value="500">5백</option>
                                    <option value="1000">1천</option>
                                    <option value="2500">2천5백</option>
                                    <option value="5000">5천</option>
                                    <option value="10000">1억</option>
                                    <option value="15000">1억5천</option>
                                    <option value="20000">2억</option>
                                </datalist>
                                <div class="bar">
                                    <span class="min">0</span>
                                    <span class="max">20000</span>
                                </div>
                                <div class="track">
                                    <div class="value">50</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <br><br>
                    <div id="monthly_wrap">
                        월세 <input id="monthly_value" type="text" th:field="*{monthly}">만원
                        <div class="range_container">
                            <div class="slider-ui color">
                                <input type="range" min="0" max="700" step="10"list="mark2" th:field="*{monthly}"
                                       oninput="document.getElementById('monthly_value').value=this.value;"style="width:95%;">
                                <datalist id="mark2">
                                    <option value="0"></option>
                                    <option value="100">1백</option>
                                    <option value="200">2백</option>
                                    <option value="300">3백</option>
                                    <option value="400">4백</option>
                                    <option value="500">5백</option>
                                    <option value="600">6백</option>
                                    <option value="700">7백</option>
                                </datalist>
                                <div class="bar">
                                    <span class="min">0</span>
                                    <span class="max">700</span>
                                </div>
                                <div class="track">
                                    <div class="value">50</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="requirements" id="traffic">
                    <p>교통</p>
                    학교/직장 <input id="school_company" type="text"/>
                    <input type="button" value="찾기" onclick="findAddress()"><br><br>
                    <div class="range_container">
                        <div class="slider-ui color">
                            <input type="range" min="0" max="100" step="1"th:field="*{traffic}" style="width:95%;">
                            <input type="hidden" name="traffic_value">
                            <div class="bar">
                                <span class="min">0</span>
                                <span class="max">100</span>
                            </div>
                            <div class="track">
                                <div class="value">50</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="requirements" id="convenient">
                    <p>편의시설</p>
                    <input type="button" value="더보기">
                    <div class="range_container">
                        <div class="slider-ui color">
                            <input type="range" min="0" max="100" step="1" th:field="*{convenient}" style="width:95%;">
                            <input type="hidden" name="convenient_value">
                            <div class="bar">
                                <span class="min">0</span>
                                <span class="max">100</span>
                            </div>
                            <div class="track">
                                <div class="value">50</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="requirements" id="safety">
                    <p>안전</p>
                    <div class="range_container">
                        <div class="slider-ui color">
                            <input type="range" min="0" max="100" step="1" th:field="*{safety}" style="width:95%;">
                            <input type="hidden" name="safety_value">
                            <div class="bar">
                                <span class="min">0</span>
                                <span class="max">100</span>
                            </div>
                            <div class="track">
                                <div class="value">50</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="requirements" id="environment">
                    <p>주변환경</p>
                    여 남 (주요 거주 연령층 선택)
                    <div class="range_container">
                        <div class="slider-ui color">
                            <input type="range" min="0" max="100" step="1" th:field="*{sex_ratio}" style="width:85%;">
                            <div class="bar">
                                <span class="min">0</span>
                                <span class="max">100</span>
                            </div>
                            <div class="track">
                                <div class="value">50</div>
                            </div>
                        </div>
                    </div>
                    <div class="icheck-info">
                        <input type="radio" id="info3" name="age-type" value="child" th:checked="*{age_type}">
                        <label for="info3">유아 및 청소년</label>
                    </div>
                    <div class="icheck-info">
                        <input type="radio" id="info4" name="age-type" value="2030s" th:checked="*{age_type}" checked="checked">
                        <label for="info4">20대 및 30대</label>
                    </div>
                    <div class="icheck-info">
                        <input type="radio" id="info5" name="age-type" value="4050s" th:checked="*{age_type}">
                        <label for="info5">40대 및 50대</label>
                    </div>
                    <div class="icheck-info">
                        <input type="radio" id="info6" name="age-type" value="elder" th:checked="*{age_type}">
                        <label for="info6">60대 이상</label>
                    </div>
                </div>
                <div class="requirements" id="find_btn">
                    <input type="submit" value="찾기"/>
                </div>
                <script>
                    sliderStart();
                </script>
            </form>
        </div>
    </div>
    <footer>
        <div class="copyright">
            Copyright © by FindMyself 2021, Inc. All rights reserved
        </div>
    </footer>
</body>
</html>
