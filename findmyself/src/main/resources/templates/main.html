<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
    <title>FindMyself 메인</title>
    <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=b7fc83b99b816527f18b3bf2bce8208e&libraries=services"></script>
    <script type="text/javascript" src="/js/map.js"></script>
    <style>
        .container{
            margin-left: 10px; margin-right: 10px;
            border: 3px solid #FC8C8C;
            width: 100%; min-height: 700px;
        }
        .map_wrap{
            border: 3px solid seagreen;
            width: 60%; min-height: 700px;
            float: left;
        }
        .choice_wrap{
            border: 3px solid seagreen;
            width: 37%; min-height: 700px;
            float: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="map_wrap">
            <div id="map" style="width:100%;height:700px;position:relative;overflow:hidden; border-radius: 10px">
                <script>
                    var mapContainer = document.getElementById('map'), // 지도를 표시할 div
                        mapOption = {
                            center: new kakao.maps.LatLng(37.566826, 126.9786567), // 지도의 중심좌표
                            level: 8 // 지도의 확대 레벨
                        };
                    var map =new kakao.maps.Map(mapContainer,mapOption);

                    Initialization(map);
                    DrawPolygon();
                </script>
            </div>
        </div>
        <div class="choice_wrap">
            <div class="budget">
                <h4>예산</h4>
            </div>
            <div class="traffic">
                <h4>교통</h4>
            </div>
            <div class="convenient">
                <h4>편의시설</h4>
            </div>
            <div class="safety">
                <h4>안전</h4>
            </div>
            <div class="environment">
                <h4>주변환경</h4>
            </div>
        </div>
    </div>

</body>
</html>
